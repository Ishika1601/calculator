<body>
<input id="input"/><br>
<button id="block0" onclick="insert(0)" value="0">0</button>
<button id="block1" onclick="insert(1)" value="1">1</button>
<button id="block2" onclick="insert(2)" value="2">2</button>
<button id="block3" onclick="insert(3)" value="3">3</button>
<button id="block4" onclick="insert(4)" value="4">4</button>
<button id="block5" onclick="insert(5)" value="5">5</button>
<button id="block6" onclick="insert(6)" value="6">6</button>
<button id="block7" onclick="insert(7)" value="7">7</button>
<button id="block8" onclick="insert(8)" value="8">8</button>
<button id="block9" onclick="insert(9)" value="9">9</button>
<button id="dot" onclick="insert('.')" value=".">.</button><br>
<button id="plus" onclick="insert('+')">+</button>
<button id="minus" onclick="insert('-')">-</button>
<button id="multiply" onclick="insert('*')">*</button>
<button id="divide" onclick="insert('/')">/</button><br>
<button id="clr" onclick="clearScreen()">reset</button>
<button id="ans" onclick="solve()">answer</button>
